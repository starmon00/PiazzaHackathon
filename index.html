<!DOCTYPE html>
<html>
	<head>
		<title>Umbrella</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function() {
				submit();
    		});
		</script>
		<div id="bg">
			<img src="images/Umbrella-Logo-orange.png" id="logo">
		<div id="container">
		<form action="#" class="basic-grey">
			<h1>Umbrella Course Search</h1>
			<label>
			<span>Keyword:</span>
			<input type="text" name="keyword" id="keyword">
			</label>
			
			<label>
			<span>Level:</span> 
			<select id="level">
				<option value = "beginner"> Beginner </option>
				<option value = "intermediate"> Intermediate </option>
				<option value = "advanced"> Advanced </option>
			</select>
			</label>
			
			<label>
				<span>Time Commitment:</span>
				<table><tr><td><input type="range" min="1" max = "12" value="1" onchange="inputValue(this.value)" id="timeslider"></td>
				<td><span id="range"> 1 </span></td></tr></table>
			</label>
			<br><br>
			<label>
				<span>&nbsp;</span>
				<input type="button" class="button" id="submit" value="Submit">
			</label>
		</form>
		</div>

		</div>
		
	</body>
</html>
